schema_version: 1

context:
  name: azure-mgmt-managementgroups
  version: 1.1.0

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/${{ name | replace('-', '_') }}-${{ version }}.tar.gz
  sha256: e6199baf118890ba2bda35dda83a88861c0b1bbef126311b20ec12eed9681951

build:
  number: 0
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python

requirements:
  host:
    - setuptools
    - python ${{ python_min }}.*
    - pip
  run:
    - python >=${{ python_min }}
    - azure-mgmt-core >=1.6.0
    - isodate >=0.6.1
    - typing_extensions >=4.6.0
tests:
  - python:
      imports:
        - azure.mgmt.managementgroups
        - azure.mgmt.managementgroups.aio
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Microsoft Azure Management Groups Client Library for Python
  license: Apache-2.0
  license_file: LICENSE.txt
  homepage: https://github.com/Azure/azure-sdk-for-python

extra:
  recipe-maintainers:
    - janjagusch
